<div class="container overflow-hidden">
  <h1>My pockets</h1>
  <div class="row" >
    <div class="col-sm d-flex justify-content-center" *ngFor="let pocket of pockets">
      <button class="btn btn-light" (click)="click(pocket)">
        <p>{{pocket.name}}</p>
        <p>{{pocket.currency}}</p>
      </button>
    </div>
  </div>
  <h1></h1>
</div>
<app-transaction [pocket]="selectedPocket"></app-transaction>
