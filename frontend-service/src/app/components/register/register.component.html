<div class="container">
  <h2 class="mt-3">Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-2 font-style">
      <label for="name" class="ms-1">Name</label>
      <input type="text" class="form-control mt-1" id="name" name="name" [(ngModel)]="name" placeholder="Enter name">
    </div>
    <div class="form-group mt-2 font-style">
      <label for="username" class="ms-1">Username</label>
      <input type="text" class="form-control mt-1" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
    </div>
    <div class="form-group mt-2 font-style">
      <label for="email" class="ms-1">Email address</label>
      <input type="email" class="form-control mt-1" id="email" name="email" [(ngModel)]="email" placeholder="Enter email">
    </div>
    <div class="form-group mt-2 font-style">
      <label for="password" class="ms-1">Password</label>
      <input type="password" class="form-control mt-1" id="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-light my-3">Submit</button>
  </form>
</div>
