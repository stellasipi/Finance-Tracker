<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-2 font-style">
      <label class="ms-1">Name</label>
    </div>
    <div class="form-group mt-2 font-style">
      <label class="ms-1">Username</label>
    </div>
    <div class="form-group mt-2 font-style">
      <label class="ms-1">E-mail</label>
    </div>
    <div class="form-group mt-2 font-style">
      <label class="ms-1">Role</label>
    </div>
    <div class="form-group mt-2 font-style">
      <label class="ms-1">Change password</label>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
